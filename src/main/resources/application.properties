# ✅ Set server port
server.port=8081

# ✅ Actuator endpoint base path
management.endpoints.web.base-path=/actuator

# ✅ Expose necessary actuator endpoints
management.endpoints.web.exposure.include=health,info,prometheus

# ✅ Enable Prometheus endpoint
management.endpoint.prometheus.enabled=true
management.metrics.export.prometheus.enabled=true

# ✅ REQUIRED for Spring Boot 2.7 to enable Prometheus metrics
management.metrics.export.enabled=true

# ✅ Show detailed health status
management.endpoint.health.show-details=always

# ✅ Optional: add default tags for Micrometer metrics
management.metrics.tags.application=finance-world
